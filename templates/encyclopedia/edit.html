{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}
<h1>{{ title }}</h1>
<form action ="{% url 'edit' entry  %}" method ="post">
    {% csrf_token %}
<textarea id="content" name="content" rows="20" cols="40" placeholder="Enter content of the page"> {{ content }}</textarea>
<br>
<input type="submit" value="Save changes">
</form>
{% endblock %}
